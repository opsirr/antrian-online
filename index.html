<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antrian Realtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .queue {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .queue-item {
      font-size: 1.5rem;
      padding: 12px;
      margin: 6px 0;
      border-bottom: 1px solid #333;
      transition: background 0.3s, transform 0.3s;
    }
    .queue-item:hover {
      background: #333;
    }
    .highlight {
      background: #00ffcc;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
      transform: scale(1.05);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¢ Nomor Antrian</h1>
    <div id="queue" class="queue">‚è≥ Memuat data...</div>
  </div>

  <script>
    const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbxeLMB7BC8d4sXewzXYgNwkaErAU5tazeNd0F0kRI8e5pl4s2AhKs3WpkWOlFL_iuS3/exec";
    const REFRESH_MS = 2000; // refresh tiap 2 detik

    let lastFirstNumber = null; // simpan nomor antrian terakhir

    async function fetchData() {
      try {
        const res = await fetch(SHEET_API_URL + "?t=" + Date.now()); // tambahkan timestamp biar tidak cache
        const data = await res.json();
        renderData(data);
      } catch (err) {
        console.error("Fetch error", err);
        document.getElementById("queue").innerHTML = "<p>‚ö†Ô∏è Gagal ambil data</p>";
      }
    }

    function renderData(data) {
      const container = document.getElementById("queue");
      container.innerHTML = "";

      if (!data.length) {
        container.innerHTML = "<p>Tidak ada antrian</p>";
        return;
      }

      data.forEach((row, index) => {
        const div = document.createElement("div");
        div.className = "queue-item" + (index === 0 ? " highlight" : "");
        div.textContent = `${row.Nomor_Antrian} - ${row.Nama}`;

        // animasi fade-in jika ada nomor baru
        if (index === 0 && row.Nomor_Antrian !== lastFirstNumber) {
          div.classList.add("fade-in");
          lastFirstNumber = row.Nomor_Antrian;
        }

        container.appendChild(div);
      });
    }

    // Auto refresh
    setInterval(fetchData, REFRESH_MS);
    fetchData();
  </script>
</body>
</html>
