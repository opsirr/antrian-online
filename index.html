<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antrian Realtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .queue {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .queue-item {
      font-size: 1.5rem;
      padding: 12px;
      margin: 6px 0;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
    }
    .queue-item:hover {
      background: #333;
    }
    .highlight {
      background: #00ffcc;
      color: #111;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¢ Nomor Antrian</h1>
    <div id="queue" class="queue">Memuat data...</div>
  </div>

  <script>
    const SHEET_API_URL = "PASTE_URL_APPS_SCRIPT"; // ganti dengan URL dari Apps Script
    const REFRESH_MS = 1000; // update tiap 1 detik

    async function fetchData() {
      try {
        const res = await fetch(SHEET_API_URL);
        const data = await res.json();
        renderData(data);
      } catch (err) {
        console.error("Fetch error", err);
        document.getElementById("queue").innerHTML = "<p>Gagal ambil data</p>";
      }
    }

    function renderData(data) {
      const container = document.getElementById("queue");
      container.innerHTML = "";

      if (!data.length) {
        container.innerHTML = "<p>Tidak ada antrian</p>";
        return;
      }

      data.forEach((row, index) => {
        const div = document.createElement("div");
        div.className = "queue-item" + (index === 0 ? " highlight" : "");
        div.textContent = `${row.Nomor_Antrian} - ${row.Nama}`;
        container.appendChild(div);
      });
    }

    // Auto refresh
    setInterval(fetchData, REFRESH_MS);
    fetchData();
  </script>
</body>
</html>
