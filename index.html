<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Realtime</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 5px; }
    #datetime { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f1f1f1;
      font-weight: bold;
      text-align: center;
    }
    tr:hover {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Daftar Antrian</h1>
  <div id="datetime"></div>

  <table>
    <thead>
      <tr>
        <th>No Antrian</th>
        <th>Nama Tamu</th>
        <th>Keperluan</th>
        <th>Perusahaan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="queue"></tbody>
  </table>

  <!-- Suara notifikasi -->
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2UNBBXzJ61Fr9rldXB-E7ULGIt5EOvG1EbNUFqVjpifHoYFaNHFCXJDxnNzL87MgsbLhJoDuYG64X/pub?output=csv";
    const REFRESH_MS = 2000; // update tiap 2 detik
    let lastLength = 0;

    async function fetchData() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        rows.shift(); // buang header CSV

        // jika ada tambahan data baru
        if (rows.length > lastLength && lastLength > 0) {
          document.getElementById("notifSound").play();
        }
        lastLength = rows.length;

        // urutkan terbaru di atas
        render(rows.reverse());
      } catch (err) {
        console.error("Gagal fetch:", err);
      }
    }

    function render(data) {
      const tbody = document.getElementById("queue");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td style="text-align:center">${row[0] || "-"}</td>
          <td>${row[1] || "-"}</td>
          <td>${row[2] || "-"}</td>
          <td>${row[3] || "-"}</td>
          <td>${row[4] || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // tampilkan tanggal & jam
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
      const dateStr = now.toLocaleDateString("id-ID", options);
      const timeStr = now.toLocaleTimeString("id-ID");
      document.getElementById("datetime").textContent = `${dateStr} â€¢ ${timeStr}`;
    }

    // jalan pertama kali
    fetchData();
    updateDateTime();

    // interval berkala
    setInterval(fetchData, REFRESH_MS);
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
