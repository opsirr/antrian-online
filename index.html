<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Antrian Tamu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    tr.new-row { background: #d1ffd1; transition: background 1s ease; }
  </style>
</head>
<body>
  <h2>DAFTAR ANTRIAN TAMU</h2>
  <div id="datetime"></div>

  <table id="queueTable">
    <thead>
      <tr>
        <th>Nomor Antrian</th>
        <th>Nama Tamu</th>
        <th>Keperluan</th>
        <th>Perusahaan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="queueBody"></tbody>
  </table>

  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2xoNWZGglMuqUl5NxEcKy0z4iY4Z99C3hKwhrOmmhmuR_muiSlnr9-3y9fE_QQzcYYsVUzrbKhehD/pub?output=csv";
    let lastLength = 0;

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent =
        now.toLocaleDateString("id-ID") + " " + now.toLocaleTimeString("id-ID");
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function fetchData() {
      const res = await fetch(sheetUrl);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      render(rows.slice(1)); // skip header asli dari Sheet
    }

    function render(data) {
      const tbody = document.getElementById("queueBody");
      tbody.innerHTML = "";

      data.slice().reverse().forEach((row, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[0] || "-"}</td>
          <td>${row[1] || "-"}</td>
          <td>${row[2] || "-"}</td>
          <td>${row[3] || "-"}</td>
          <td>${row[4] || "-"}</td>
        `;
        // highlight row baru
        if (idx === 0 && data.length > lastLength) {
          tr.classList.add("new-row");
          document.getElementById("notifSound").play();
        }
        tbody.appendChild(tr);
      });

      lastLength = data.length;
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
