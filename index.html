<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Antrian Tamu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    tr.new-row { background: #d1ffd1; transition: background 2s ease; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">DAFTAR ANTRIAN TAMU</h2>
  <div id="datetime" style="text-align:right; font-weight:bold;"></div>

  <table id="queueTable">
    <thead>
      <tr>
        <th>Nomor Antrian</th>
        <th>Nama Tamu</th>
        <th>Keperluan</th>
        <th>Perusahaan</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="queueBody"></tbody>
  </table>

  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2UNBBXzJ61Fr9rldXB-E7ULGIt5EOvG1EbNUFqVjpifHoYFaNHFCXJDxnNzL87MgsbLhJoDuYG64X/pub?output=csv";
    let lastData = [];

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent =
        now.toLocaleDateString("id-ID") + " " + now.toLocaleTimeString("id-ID");
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function fetchData() {
      try {
        const res = await fetch(sheetUrl + "&t=" + Date.now()); // bypass cache
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(",")).slice(1);
        render(rows);
      } catch (err) {
        console.error("Gagal ambil data:", err);
      }
    }

    function render(data) {
      const tbody = document.getElementById("queueBody");
      tbody.innerHTML = "";

      const newEntries = data.filter(d => !lastData.some(ld => ld[0] === d[0]));

      data.slice().reverse().forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row[0] || "-"}</td>
          <td>${row[1] || "-"}</td>
          <td>${row[2] || "-"}</td>
          <td>${row[3] || "-"}</td>
          <td>${row[4] || "-"}</td>
        `;
        // highlight & bunyi kalau ada data baru
        if (newEntries.some(ne => ne[0] === row[0])) {
          tr.classList.add("new-row");
          document.getElementById("notifSound").play();
        }
        tbody.appendChild(tr);
      });

      lastData = data;
    }

    // lebih cepat refresh, misalnya tiap 1 detik
    setInterval(fetchData, 1000);
    fetchData();
  </script>
</body>
</html>
