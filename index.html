<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Realtime</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    header { 
      background: #007bff; 
      color: white; 
      padding: 15px; 
      border-radius: 8px; 
      text-align: center; 
      margin-bottom: 20px;
    }
    header h1 { margin: 0; }
    #datetime { font-size: 14px; margin-top: 5px; opacity: 0.9; }
    ul { list-style: none; padding: 0; }
    li { 
      background: #fff; 
      margin: 5px 0; 
      padding: 12px; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‹ Daftar Antrian</h1>
    <div id="datetime"></div>
  </header>

  <ul id="queue"></ul>

  <!-- Suara notifikasi -->
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2UNBBXzJ61Fr9rldXB-E7ULGIt5EOvG1EbNUFqVjpifHoYFaNHFCXJDxnNzL87MgsbLhJoDuYG64X/pub?output=csv";
    const REFRESH_MS = 2000; 
    let lastLength = 0;

    // Update tanggal & jam
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("datetime").textContent = 
        now.toLocaleDateString('id-ID', options) + " | " + now.toLocaleTimeString('id-ID');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function fetchData() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        rows.shift(); // buang header CSV dari sheet

        // jika ada tambahan data baru
        if (rows.length > lastLength && lastLength > 0) {
          document.getElementById("notifSound").play();
        }
        lastLength = rows.length;

        render(rows);
      } catch (err) {
        console.error("Gagal fetch:", err);
      }
    }

    function render(data) {
      const list = document.getElementById("queue");
      list.innerHTML = "";
      data.slice().reverse().forEach(row => { // terbaru di atas
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>Nomor Antrian:</strong> ${row[0] || "-"}<br>
          <strong>Nama Tamu:</strong> ${row[1] || "-"}<br>
          <strong>Keperluan:</strong> ${row[2] || "-"}<br>
          <strong>Perusahaan:</strong> ${row[3] || "-"}<br>
          <strong>Status:</strong> ${row[4] || "-"}
        `;
        list.appendChild(li);
      });
    }

    // jalan pertama kali
    fetchData();
    // lalu interval
    setInterval(fetchData, REFRESH_MS);
  </script>
</body>
</html>
