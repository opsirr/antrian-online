<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antrian Realtime</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 0; 
      margin: 0; 
      background: #f9f9f9; 
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #007bff; /* warna header asli */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #datetime {
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
    }
    ul { list-style: none; padding: 20px; margin: 0; }
    li { 
      background: #fff; 
      margin: 10px 0; 
      padding: 12px; 
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    ðŸ“‹ Daftar Antrian
    <div id="datetime"></div>
  </header>

  <ul id="queue"></ul>

  <!-- Suara notifikasi -->
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2UNBBXzJ61Fr9rldXB-E7ULGIt5EOvG1EbNUFqVjpifHoYFaNHFCXJDxnNzL87MgsbLhJoDuYG64X/pub?output=csv";
    const REFRESH_MS = 2000; 
    let lastLength = 0;

    async function fetchData() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        const rows = text.trim().split("\n").map(r => r.split(","));
        rows.shift(); 

        // jika ada tambahan data baru
        if (rows.length > lastLength && lastLength > 0) {
          document.getElementById("notifSound").play();
        }
        lastLength = rows.length;

        // tampilkan terbaru paling atas
        render(rows.reverse());
      } catch (err) {
        console.error("Gagal fetch:", err);
      }
    }

    function render(data) {
      const list = document.getElementById("queue");
      list.innerHTML = "";
      data.forEach(row => {
        const li = document.createElement("li");
        li.textContent = `No: ${row[0]} | Nama: ${row[1] || "-"} | Status: ${row[2] || "-"}`;
        list.appendChild(li);
      });
    }

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('id-ID', options);
      const time = now.toLocaleTimeString('id-ID');
      document.getElementById("datetime").textContent = `${date} â€¢ ${time}`;
    }

    // jalan pertama kali
    fetchData();
    updateDateTime();
    // interval
    setInterval(fetchData, REFRESH_MS);
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
